<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link href="styles.css" rel="stylesheet">

    </head>
    <body>
       
        <ul class="navbar">
            <a href="index.html">
                <li class="navbar-items">Google</li>
            </a>
        </ul>

        <div class="image-advanced">
            <img src="google.png" alt="Google-Icon" height="42">
        </div>
        <p class="as">Advanced Search</p>
        <div class="line"></div>
        <p class="f">Find a site with...</p>
        <form action="http://google.com/search">
            <div class="row">
                <p class="left">all these words:</p>
                <input class="right" type="text" name="q">
                
            </div>

            <div class="row">
                <p class="left">this exact word or phrase:</p>
                <input class="right" type="text" name="epq">
                
            </div>

            <div class="row">
                <p class="left">any of these words:</p>
                <input class="right" type="text" name="oq">
                
            </div>

            <div class="row">
                <p class="left">none of these words:</p>
                <input class="right" type="text" name="eq">  
            </div>
            <div class="btn-div">
                <input class="btn-advanced" type="submit" value="Advanced Search"

            </div>

            

                

            
        </form>
    </body>
</html>
